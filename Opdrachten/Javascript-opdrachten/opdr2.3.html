<!DOCTYPE html>

    <title>Hello World</title>
</head>
<body>

    <button  id="validate" name="validate" onclick="Display()">Validate</button>

    <script>

    var a = 3
    var b = 2

    function Triple(x){
      return x*3
    }

    function Display(){
      alert("the triple value of a = " + Triple(a).toString()
      + "\nthe triple value of b = " + Triple(b).toString())
    }

    </script>
