
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Opdracht 1</title>
  </head>
  <body>
      <img src="images/image1.jpg" id="image1" onmouseover="mouseOver()" onmouseout="mouseOut()"/>

      <script>
          function mouseOver() {
        document.getElementById("image1").style.border = "3px solid #ff0000";
        }
        function mouseOut () {
            document.getElementById("image1").style.border = "none";
        }
      </script>
  </body>
</html>
