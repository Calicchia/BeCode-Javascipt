<!DOCTYPE html>

  <body>
        <img src="images/image1 (1).jpg" onmouseover="rollover(this)" onmouseout="mouseaway(this)"/>

        <script type="text/javascript">
            function rollover(my_image)
            {

                my_image.src = 'images/image2.jpg';

            }
            function mouseaway(my_image)
    {
        my_image.src = "images/image1 (1).jpg";
    }

        </script>
  </body>
