<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Hello World</title>
</head>
<body>
    <script>

    var rows = 5;

    for (var i=1; i<=rows; i++)
    {
      for(var j=1; j<=i; j++)
      {
            document.write("*");
      }
      document.write("<br/>");
    }


    </script>
</body>
</html>
