<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Hello World</title>
</head>
<body>
    <script>

    function Char(name, level, life, weapon) {
      this.name = name;
      this.level = level;
      this.life = life;
      this.weapon = weapon;

      this.attack = function() {
        console.log(this.name + " valt aan met het wapen " + this.weapon.name
        + " de schade is " +  (this.weapon.damage).toString());
      }

      this.receiveDamage = function(damage) {
        this.life = this.life - damage;
      }
    }

    let mainChar = new Char("Selene", 15, 100, {name:"staff", damage: 5});
    let opp = new Char("Gianni", 20, 100, {name:"axe", damage: 7});

    while (mainChar.life > 0 && opp.life > 0){
      mainChar.attack();
      opp.receiveDamage(mainChar.weapon.damage);
      console.log("Gianni zijn leven is", opp.life);
      opp.attack();
      mainChar.receiveDamage(opp.weapon.damage);
      console.log("Selene haar leven is", mainChar.life)
      console.log("\n");
    }


    </script>
</body>
</html>
